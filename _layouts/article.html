---
layout: default
---

<div class="container py-5">
  <h1 class="mb-3">{{ page.title }}</h1>
  <p class="text-muted">{{ page.date | date: "%B %d, %Y" }}</p>
  {% if page.featured_image %}
    <img src="{{ page.featured_image | relative_url }}" class="img-fluid rounded mb-4" alt="{{ page.title }}">
  {% endif %}
  <div class="content">
    {{ content }}
  </div>
</div>
